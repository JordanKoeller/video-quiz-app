@(userForm:Form[Tables.UsersRow])(implicit request: MessagesRequestHeader, flash:Flash)

@import helper._

@main("Main Menu", false) {
	<p>Login</p>
	@helper.form(action = CSRF(routes.Application.verifyLogin)) {
		@helper.inputText(userForm("Username"))
		@helper.inputPassword(userForm("Trinity ID"))
		<div class='form-actions'>
			<button type='submit'>Login</button>
		</div>
	}
 
}
