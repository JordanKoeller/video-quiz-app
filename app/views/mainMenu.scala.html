@(userForm:Form[Tables.UsersRow])(implicit flash:Flash, messages: Messages)

@main("Main Menu", false) {
	<p>Login</p>
	@helper.form(action = routes.Application.verifyLogin) {
		@helper.inputText(userForm("Username"))
		@helper.inputPassword(userForm("Trinity ID"))
		<div class='form-actions'>
			<button type='submit'>Login</button>
		</div>
	}
}
